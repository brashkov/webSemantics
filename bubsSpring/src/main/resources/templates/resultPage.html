<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head lang="en">
<meta charset="UTF-8" />
<link href="/webjars/materializecss/0.95.3/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<div class="row">
		<h2 class="indigo-text center"
			th:text="|Results for
            ${search}|"></h2>
	</div>
	
	<div class="row center">
		<div class="col s12">
			<table class="centered">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody class="striped" th:each="user : ${listUsers}">
					<tr>
						<td><span th:text="${user.First_name}"></span></td>
						<td><span th:text="${user.Last_name}"></span></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.95.3/js/materialize.js"></script>
</body>
</html>
