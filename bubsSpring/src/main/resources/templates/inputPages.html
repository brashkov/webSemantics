<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
   	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   	  layout:decorator="layouts/layout">
   <head lang="en">
      <title>Search</title>
      <link href="/webjars/materializecss/0.95.3/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
   </head>
   <body>
      <div class="row" layout:fragment="content">
      <h4 class="indigo-text center">Enter an URL</h4>
      <div class="col s6 offset-s3">
         <div id="errorMessage" class="card-panel red lighten-2"
            th:if="${errmsg}">
            <span class="card-title" th:text="${errmsg}"></span>
         </div>
         
         <form action="/urlScrap" method="post" class="col s12">
            <div class="row center">
               <div class="input-field col s6 offset-s3">
                  <i class="mdi-action-search prefix"></i> <input id="search"
                     name="url" type="text" class="validate" /> <label for="search">Search</label>
               </div>
            </div>
         </form>
      </div>
       <script src="/webjars/jquery/2.1.4/jquery.js"></script>
      <script src="/webjars/materializecss/0.95.3/js/materialize.js"></script>
   </body>
</html>
